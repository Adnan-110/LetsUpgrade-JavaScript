
<!DOCTYPE html>

  <body>
    <script>
     let arr = ["Monitor" , "Keyboard" , "Camera" , "Mic" , "Printer" , "CPU"];
     document.write("Array is : " + arr);
     document.write("<br>" + "<br>");
     for (let i = 0; i < arr.length; i++){
        if(arr[i].includes("a")){
            document.write("Elements Containing 'a' is : " + arr[i] + " <br>");
        }
     }
    </script>
